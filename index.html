    body {

    .banner {
      width: 100%;

    .banner h1 {
      color: white;

    .header {
      overflow: hidden;
      background-color: #fef3ff;
      padding: 2px 2px; /* Reduced padding to make the header smaller */
      font-family: "Cabin", sans-serif;
      user-select: none;
      display: flex; /* Use flexbox to align items */
      align-items: center; /* Center-align items vertically */
    }

    .header a {
      color: black;
      text-align: center;
      padding: 2px; /* Reduced padding */
      text-decoration: none;
      font-size: 20px; 
      line-height: 25px;
      border-radius: 4px;
      margin-right: 10px;
    }

    .header a.logo img {
      width: 180px; /* Increased width of the logo */
      height: auto; /* Maintain aspect ratio */
    }

    .header a:hover {
      background-color: #ffffff;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: white;
    }

    .header-right {
      margin-left: auto; /* Push the header-right to the right */
    }

    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      .header-right {
        float: none;
        margin-left: 0; /* Reset margin */
      }
    }

    /* Additional styles for footer and social media */
    footer {
      background-color: #d9d0ff;
      color: black;
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }

    .social-media {
      margin-top: 10px;
      display: flex;

    }

    .social-media b {

    }

    .social-media a {
      margin-right: 20px;
    }

    .social-media img {
      width: 30px; /* Adjust the size of social media icons */
      height: auto;
      border-radius: 50%; /* Make the icons circular */
    }

    .disclaimer {
      background-color: #d9d0ff;
      color: black;
      padding: 10px 20px;
      text-align: center;
    }

    /* Additional styles for slideshow images and glowing text */
    .slideshow-container {
      display: flex; /* Use flexbox for layout */
      align-items: center;
    }

    .mySlides {
      width: 70%; /* Adjust the width of the slideshow */
    }
 
    .slideshow-text {
      width: 70%; /* Adjust the width of the text */
      padding: 20px; /* Add some padding for spacing */
      text-align: center;
    }  
    
    .glow {
      font-size: 60px;
      color: #fff;
      font-family: "Rastanty Cortez", sans-serif;
      animation: glow 1s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
      }
    }

  <script>
  // Automatic Slideshow - change image every 3 seconds
  var myIndex = 0;
  carousel();

  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000);
  } 
  </script>
